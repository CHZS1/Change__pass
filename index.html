<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
        <title>Post most</title>
    </head>
    <body>

        <div class="container flex">
            <div class="main flex">
                <div class="logo">
                    <a class="logo__link" href="#">
                        <img class="logo__img" src="img/Logo.png" alt="Post-most-logo">
                    </a>
                </div>
                <h1 class="form__title">Изменение пароля</h1>
                <form class="form flex">
                    
                    <label class="label">
                        <input type="text" class="form__input" placeholder="Email / Логин">
                    </label>
        
                    <label class="label">
                        <input type="text" class="form__input input-key" placeholder="Контрольная строка:">
                        <span class="wrong-word wrong">Неверное контрольное слово</span>
                    </label>
        
                    <label class="label password__label">
                        <input class="form__input password__input" type="password" placeholder="Новый пароль">
                        <btn class="password__btn"><img class="rotate" src="img/vector.svg" alt="img"></btn>
                        <span class="wrong-pass wrong">Пароль должен быть не менее 6 символов</span>
                    </label>
        
                    <label class="label">
                        <input class="form__input password__confirm" type="password" placeholder="Подтверждение пароля">
                        <span class="wrong-confirm wrong">Пароли не совпадают</span>
                    </label>
                    <p class="form-info">
                        Обязательные поля
                    </p>
                </form>
                <button type="submit" class="btn btn-reset">Изменить пароль
                    <svg class="arrow" width="32" height="9" viewBox="0 0 32 9" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M31.3536 4.85355C31.5488 4.65829 31.5488 4.34171 31.3536 4.14644L28.1716 0.964464C27.9763 0.769201 27.6597 0.769201 27.4645 0.964464C27.2692 1.15973 27.2692 1.47631 27.4645 1.67157L30.2929 4.5L27.4645 7.32842C27.2692 7.52369 27.2692 7.84027 27.4645 8.03553C27.6597 8.23079 27.9763 8.23079 28.1716 8.03553L31.3536 4.85355ZM4.37114e-08 5L31 5L31 4L-4.37114e-08 4L4.37114e-08 5Z" fill="#2B689B"/>
                    </svg>
                </button>
                <div class="check-in flex">
                    <button class="btn-reset btn-light" href="#">Зарегистрироваться</button>
                    <button class="btn-reset btn-light" href="#">Войти</button>
                </div>
        
            </div>
        
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
